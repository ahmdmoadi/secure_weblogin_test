<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PUBLIC</title>
</head>
<body>
    <p>Login</p><form id="login-form">
        <div class="form-ele">
            <input type="hidden" name="redirect" value="">
        </div>
        <div class="form-ele">
            <label for="username_l">Username:&nbsp;</label>
            <input type="text" id="username_l" name="username">
        </div>
        <div class="form-ele">
            <label for="password_l">Password</label>
            <input type="password" id="password_l" name="password">
        </div>
        <div class="form-ele">
            <button id="login">Login</button>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
